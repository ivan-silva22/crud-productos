<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <meta
      name="description"
      content="Pagina web donde se muestra las ofertas semanales"
    />
    <meta
      name="keywords"
      content="Autoservicio Capo, ofertas, productos, supermercado"
    />
    <meta name="author" content="Iván Silva" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../css/estilosAdmin.css">
<body>
    <main class="container">
        <section class="row mt-5">
            <aside class="col-sm-12 col-md-2 menu">
                <div class="mt-5">
                  <hr>
                    <p>Ofertas validas desde el 22 al 28 de Abril</p>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalFechaOfertas" >Cambiar fecha</button>
                    <hr>
                </div>
            </aside>
            <article class="col-sm-12 col-md-9 ms-1">
                <h2 class="display-4">Administrador</h2>
                <hr>
                <div class="table-responsive">
                    <div>
                        <button type="button" class="btn btn-warning" id="btnModalProducto" >Agregar producto</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                          
                          
                        </tbody>
                      </table>
                      <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                          <li class="page-item active"><a class="page-link" href="./administrador.html">1</a></li>
                          <li class="page-item"><a class="page-link" href="./adminPagina2.html">2</a></li>
                          <li class="page-item"><a class="page-link" href="./adminPaginaTres.html">3</a></li>
                          <li class="page-item"><a class="page-link" href="./adminPaginaCuatro.html">4</a></li>
                          <li class="page-item"><a class="page-link" href="./adminPaginaCinco.html">5</a></li>
                          <li class="page-item"><a class="page-link" href="./adminPaginaSeis.html">6</a></li>
                        </ul>
                      </nav>
                </div>
            </article>
        </section>
        
        <!-- ventana modal productos -->
        <div class="modal fade" id="modalProducto" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Administrador</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="formProducto">
                        <div class="mb-3">
                         <label for="codigo" class="form-label">Codigo</label>
                          <input type="text" class="form-control" id="codigo" placeholder="00000001" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto *</label>
                            <input type="text" class="form-control" id="producto" placeholder="Aceite girasol Finca Lazo X900cc">
                        </div>
                        <div class="mb-3">
                          <label for="categoria" class="form-label">Categoria *</label>
                            <select class="form-select" aria-label="Default select example" id="categoria">
                                <option selected value="">Seleccionar una opción</option>
                                <option value="carniceria">Carniceria</option>
                                <option value="quesos-fiambres">Quesos y fiambres</option>
                                <option value="almacen">Almacén</option>
                                <option value="limpieza-perfumeria">Limpieza y perfumeria</option>
                                <option value="bazar">Bazar</option>
                                <option value="bebidas">Bebidas</option>
                              </select>
                        </div>
                        <div class="mb-3">
                          <label for="imagen" class="form-label">Imagen * <span class="text-secondary">(URL)</span></label>
                          <input type="text" class="form-control" id="imagen" placeholder="https://http2.mlstatic.com/D_NQ_NP_998858-MLA73328298814_122023-V.webp">
                      </div>
                        <div class="mb-3">
                            <label for="producto" class="form-label">Precio *</label>
                            <input type="number" class="form-control" id="precio" placeholder="$2000">
                        </div>
                        <div class="alert alert-danger d-none" id="alerta"></div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-danger w-25">Guardar</button>
                        </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- ventana modal fecha de ofertas -->
          <div class="modal fade" id="modalFechaOfertas" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Administrador</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="formFechaValida">
                    <div class="mb-3">
                        <label for="fechaDesde" class="form-label">Desde el día*</label>
                        <input type="number" class="form-control" id="fechaDesde" placeholder="20">
                    </div>
                    <div class="mb-3">
                        <label for="fechaHasta" class="form-label">Hasta el día*</label>
                        <input type="number" class="form-control" id="fechaHasta" placeholder="20">
                    </div>
                    <div class="mb-3">
                        <label for="anio" class="form-label">Año*</label>
                        <input type="number" class="form-control" id="anio" placeholder="2024">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccionar un mes</option>
                            <option value="enero">Enero</option>
                            <option value="febrero">Febrero</option>
                            <option value="marzo">Marzo</option>
                            <option value="abril">Abril</option>
                            <option value="mayo">Mayo</option>
                            <option value="junio">Junio</option>
                            <option value="julio">Julio</option>
                            <option value="agosto">Agosto</option>
                            <option value="septiembre">Septiembre</option>
                            <option value="octubre">Octubre</option>
                            <option value="noviembre">Noviembre</option>
                            <option value="diciembre">Diciembre</option>
                          </select>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-danger w-25">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script type="module" src="../../js/administrador.js"></script>
</body>
</html>
