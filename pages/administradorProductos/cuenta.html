<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta</title>
    <meta
      name="description"
      content="Pagina web donde se muestra las ofertas semanales"
    />
    <meta
      name="keywords"
      content="Autoservicio Capo, ofertas, productos, supermercado"
    />
    <meta name="author" content="Iván Silva" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../css/estilosAdmin.css">
</head>
<body>
    <main>
        <main class="container">
            <section class="row mt-5">
                <aside class="col-sm-12 col-md-2 menu">
                    <div class="mt-5">
                        <div>
                            <hr>
                            <a class="btn btn-warning mb-3" href="./cuenta.html"><i class="bi bi-person-circle"></i> Mi cuenta</a>
                            <button type="button" class="btn btn-warning" id="btn-cerrar-sesion">Cerrar sesión</button>
                            <hr>
                        </div>
                        
                    </div>
                    
                </aside>
                <article class="col-sm-12 col-md-9 ms-1">
                    <h2 class="display-4">Mi Cuenta</h2>
                    <hr>
                    <div class="row mx-auto">
                        <div class="col-md-4">
                            <img class="img-fluid img-usuario" src="../../img/Basic_Ui_(186).jpg" alt="img user">
                        </div>
                        <div class="col-md-8" id="datos-usuario">
                            
                        </div>
                    </div>
                </article>
            </section>

            <!-- ventana modal editar perfil -->
            <div class="modal fade" tabindex="-1" id="modalEditarPerfil">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Administrador</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="formEditarPerfil">
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Codigo</label>
                            <input type="text" class="form-control" id="codigo" placeholder="0001" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electronico *</label>
                            <input type="email" class="form-control" id="email" placeholder="email@gamil.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger">Guardar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/miCuenta.js"></script>
    <script src="../../js/cerrarSesion.js"></script>
</body>
</html>
