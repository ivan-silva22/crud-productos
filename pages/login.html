<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <meta
      name="description"
      content="Pagina web donde se muestra las ofertas semanales"
    />
    <meta
      name="keywords"
      content="Autoservicio Capo, ofertas, productos, supermercado"
    />
    <meta name="author" content="Iván Silva" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <main class="container">
        <div class="my-5">
            <form id="formLogin" class="w-50 mx-auto formLogin">
                <h2 class="text-center mb-5">Iniciar sesión</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </div>
                <div class="alert alert-danger d-none" id="alerta"></div>
                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-warning w-50">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
